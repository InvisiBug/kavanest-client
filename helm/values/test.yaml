name: kavanest-test-client

namespace: kavanest-test

deployment:
  - name: kavanest-test-client
    image: 192.168.1.61:5000/kavanest-client
    ports:
    - port: 80
    env:
    - name: REACT_APP_API
      value: https://test.api.kavanet.io/

    - name: REACT_APP_SOCKET
      value: https://test.socket.kavanet.io/

ingress:
  - name: test.client.kavanet.io
    selector: kavanest-test-client
    path: /
    port: 80
    host: test.client.kavanet.io

service:
  loadBalancer:
    - name: kavanest-test-client
      selector: kavanest-test-client
      port: 80
