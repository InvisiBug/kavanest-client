name: kavanest-client

namespace: kavanest
env:
  APP_VERSION: 31ad40eb266335038e5d6f7e40d26ceafdbf91f3

deployment:
  - name: kavanest-client
    image: invisibug/kavanest-client
    ports:
    - port: 80
    # env:
      # Handled in Dockerfile.live

ingress:
  - name: client.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: client.kavanet.io

  - name: a.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: a.kavanet.io

service:
  loadBalancer:
    - name: kavanest-client
      selector: kavanest-client
      port: 80
