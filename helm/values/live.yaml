name: kavanest-client

namespace: kavanest
env:
  APP_VERSION: d4fa0590d99924d4f306884d519c1c5671acd065

deployment:
  - name: kavanest-client
    image: 192.168.1.61:5000/kavanest-client:live
    ports:
    - port: 80
    # env:
      # Handled in Dockerfile.live

ingress:
  - name: client.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: client.kavanet.io

  - name: a.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: a.kavanet.io

service:
  loadBalancer:
    - name: kavanest-client
      selector: kavanest-client
      port: 80
