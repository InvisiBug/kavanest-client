name: kavanest-client

namespace: kavanest
env:
  APP_VERSION: e97596b936b629ddce04cf499d6f79ba2717e557

deployment:
  - name: kavanest-client
    image: invisibug/kavanest-client
    ports:
    - port: 80
    # env:
      # Handled in Dockerfile.live

ingress:
  - name: client.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: client.kavanet.io

  - name: a.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: a.kavanet.io

service:
  loadBalancer:
    - name: kavanest-client
      selector: kavanest-client
      port: 80
