name: kavanest-client

namespace: kavanest
env:
  APP_VERSION: 136dee9788f52f2950719b192929011cd8cc0be2

deployment:
  - name: kavanest-client
    image: 192.168.1.61:5000/kavanest-client:live
    ports:
    - port: 80
    # env:
      # Handled in Dockerfile.live

ingress:
  - name: client.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: client.kavanet.io

  - name: a.kavanet.io
    selector: kavanest-client
    path: /.*
    port: 80
    host: a.kavanet.io

service:
  loadBalancer:
    - name: kavanest-client
      selector: kavanest-client
      port: 80
